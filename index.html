<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Google App Launcher</title>
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="icons/logo.png" type="image/x-icon">
</head>

<body>
  <!-- Header -->
  <div class="cal-header">
    <input type="text" id="cal-search-bar" placeholder="Search...">
    <button id="cal-theme-toggle" title="Toggle Theme">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px">
        <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.106a.75.75 0 010 1.06l-1.591 1.59a.75.75 0 11-1.06-1.06l1.59-1.59a.75.75 0 011.06 0zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.894 17.894a.75.75 0 01-1.06 0l-1.59-1.591a.75.75 0 111.06-1.06l1.59 1.59a.75.75 0 010 1.061zM12 18a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM5.106 17.894a.75.75 0 010-1.06l1.59-1.59a.75.75 0 111.06 1.06l-1.59 1.59a.75.75 0 01-1.06 0zM3 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H3.75A.75.75 0 013 12zM6.106 5.106a.75.75 0 011.06 0l1.591 1.59a.75.75 0 01-1.06 1.06l-1.59-1.591a.75.75 0 010-1.06z" />
      </svg>
    </button>
  </div>

  <!-- Grid -->
  <div class="cal-link-grid" id="cal-link-grid"></div>

  <!-- Control Buttons -->
  <div id="cal-controls" class="cal-controls">
    <button id="cal-add-btn">Add</button>
    <button id="cal-export-btn">Export</button>
    <input type="file" id="cal-import-file" accept="application/json" hidden>
    <button id="cal-import-btn">Import</button>
    <button id="cal-info-btn">Info</button>
    <button id="cal-reset-btn" class="danger">Reset</button> <!-- ADD THIS BUTTON -->
  </div>

  <!-- Context Menu of Cal -->
  <div id="cal-contextMenu" class="context-menu">
    <button class="menu-item" data-action="cal-open">Open</button>
    <button class="menu-item" data-action="cal-Newtab">Open in New Tab</button>
    <button class="menu-item" data-action="cal-incognito">In Incognito</button>
    <button class="menu-item" data-action="cal-pin">Pin/Unpin</button>
    <button class="menu-item" data-action="cal-edit">Edit</button>
    <button class="menu-item" data-action="cal-delete">Delete</button>
  </div>

  <!-- Add/Edit Dialog -->
  <div class="add-link-box" id="cal-popupBox" style="display:none;">
    <div class="add-link-box-content">
      <h2 id="add-link-heading">Add/Edit Shortcut</h2>
      <input type="text" id="cal-link-Tittle" autocomplete="off" placeholder="Name" />
      <input type="text" id="cal-link-Url" autocomplete="off" placeholder="example.com" />
      <input type="text" id="cal-link-Icon-Url" autocomplete="off" placeholder="Optional: Icon URL" />
      <div class="icon-uploader">
        <span>Or upload icon:</span>
        <input type="file" id="cal-link-Icon-File" accept="image/*">
      </div>
      <div class="add-link-box-buttons">
        <button class="add" id="cal-save-btn">Save</button>
        <button class="cancel" id="cal-cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Info Dialog -->
  <div id="cal-info-dialog" class="info-dialog" style="display: none;">
    <div class="info-dialog-content">
      <h2 class="info-dialog-heading">App Information</h2>
      <p><strong>Version:</strong> 2.1</p>
      <p>This is an lite version of the Chrome App Launcher with several new features.</p>
      <h3>Keyboard Shortcuts:</h3>
      <ul>
        <li><code>Ctrl + F</code> or <code>/</code>: Focus search bar</li>
        <!-- THIS SHORTCUT WILL BE UPDATED IN THE NEXT STEP -->
        <li><code>Ctrl + Shift + A</code>: Open "Add Shortcut" dialog</li>
        <li><code>Escape</code>: Close any open dialog</li>
      </ul>
      <button id="cal-info-close-btn">Close</button>
    </div>
  </div>


  <script src="index.js"></script>
</body>

</html>
